<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <h1>Translate Me</h1>
        <textarea name="input" id="input"
         cols="40" rows="8" placeholder="Enter Text To Translate"></textarea>
         <button class="btn-translate" type="button"
          id="btn-click">Translate</button>
          <div class="tooltip">Click here to Translate</div>
          <h2>Your Output is this: </h2>
          <textarea class="output" id="output" 
          cols="40" rows="8" placeholder="Translated Text will appear here"></textarea>
        </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
